<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">

    <header class="conteiner-header">

    <main class="conteiner-principal">
        <section class="criar-posts">

                <img src="./src/assets/img/user1.svg" alt="">

                <input type="text" placeholder="" class="inputi-text">

            </div>
        </section>

        <aside class="sugestoes-seguir">

                <div class="sugestoes">

        </aside>

        <section class="posts">
            <div class="conteiner-posts">
                <h1>Posts</h1>
                <ul class="perfils">
                </ul>
            </div>
        </section>
        
    </main>
    <dialog class="modal-conteiner">
    </dialog>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
